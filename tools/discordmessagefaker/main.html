    <!-- sidebar styles -->
        <style>
          .custom-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
            padding: 16px;
            overflow-y: auto;
            z-index: 9999;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.4);
            font-family: Arial, sans-serif;
          }
          .button {
            padding: 10px 20px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
          }

          .button:hover {
            background-color: #434cba;
          }

          .mode-select {
            margin-bottom: 20px;
          }

          .label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
          }

          .input-text {
            width: 90%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2e2e2e;
            color: white;
          }

          .input-time {
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2e2e2e;
            color: white;
          }

          .user-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
          }

          .user {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 6px 10px;
            border-radius: 20px;
            cursor: pointer;
          }

          .user:hover {
            background-color: #444;
          }

          .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 6px;
          }

          .plus-user {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
          }

          .form {
            margin-bottom: 16px;
          }

          .hidden {
            display: none;
          }

          .remove-user {
            margin-top: 10px;
            font-size: 13px;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
          }

          .username-prompt {
            margin-bottom: 10px;
            font-style: italic;
            color: #bbb;
          }

          #app-mount {
            max-width: calc(100vw - 365px);
            width: calc(100vw - 365px);
          }

        </style>
  </head>
