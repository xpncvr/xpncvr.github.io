<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <style>
      body {
        background: #111;
        color: #ddd;
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 24px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 16px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        padding: 12px 0;
        border-bottom: 1px solid #222;
      }

      a {
        color: #7aa2f7;
        text-decoration: none;
        font-size: 1.1rem;
      }

      a:hover {
        text-decoration: underline;
      }

      .time {
        display: block;
        font-size: 0.85rem;
        color: #888;
        margin-top: 4px;
      }
      .back {
        display: inline-block;
        margin-top: 16px;
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .back:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Posts</h1>

    <ul>
      <li>
        <a href="">Nothing to see here</a>
        <span class="time">17-12-2025</span>
      </li>
    </ul>
    <a href="/" class="back">‚Üê Back</a>
  </body>
</html>
